<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpFotos</title>
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../estilo/style.css">
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend> <strong>Registro</strong></legend>
                <br>
                <div class="inputbox">
                    <input type="text" name="nome completo" id="nome" class="inputUser" required>
                    <label for="nome" class="labelinput">Nome completo</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="emai"class="labelinput">Email</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="tel" name="telefone" id="nome" class="inputUser" required>
                    <label for="Telefone" class="labelinput">Telefone</label>
                </div>
                <br>
                <di class="genero">
                    <p>Sexo</p>
                    <input type="radio" id="feminino" name="Genero" value="feminino" required>
                    <label for="feminino">Feminino</label> <br>
                    <input type="radio" id="masculino" name="Genero" value="masculino" required>
                    <label for="masculino">Masculino</label> <br>
                    <input type="radio" id="outro" name="Genero" value="outro" required>
                    <label for="outro">Outro</label> <br>
                </di>
                <br><br>
                    <label for="ano_nascimento"><strong class="ano">Ano de nascimento:</strong></label>
                    <input type="date" name="ano_nascimento" id="ano_nascimento"  required>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelinput">Cidade</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelinput">Estado</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="endereço" id="endereço" class="inputUser" required>
                    <label for="endereço" class="labelinput">Endereço</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
</body>

</html>
